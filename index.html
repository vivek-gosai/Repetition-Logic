
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
                <p>Table</p>
                <h1 id="number"><h1>
    
        <script>
    
            let i = 1;
            let nu = parseInt(prompt("Enter your number"));
    
            while (i <= 10) {
    
                document.getElementById("number").innerHTML += nu + "  *  " + i + "  =  " + i * nu + "<br>";
                i++;
    
            }
            
        </script>
    </body>
    
    </html>
