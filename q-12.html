<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="number"></h1>

    <script>
        
        let sum = 0;
        let number = "";

        for (let i = 1; i <= 10; i++) {
            let square = i * i; 
            sum += square; 
            number += square + "+"; 
        }

        number = number.slice(0, -1);

        document.getElementById("number").innerHTML += number + "=" + sum; 

    </script>
</body>

</html>
