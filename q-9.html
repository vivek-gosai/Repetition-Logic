<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="number"></h1>
    <script>
        
        const number = parseInt(prompt('Enter 30 number: '));

        let sum = 0, i = 1;

        while (i <= number) {
            sum += i;
            i++;
        }

        document.getElementById("number").innerHTML = sum; 

    </script>
</body>
</html>
