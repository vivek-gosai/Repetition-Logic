<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="pattern"></h1>


    <script>
        let i,j,box = '';

        for(i=5; i>=1; i--){

            for(j=5; j>=i; j--){

                box += j;

            }

            box += "</br>";

        }

        document.getElementById("pattern").innerHTML = box;

    </script>
</body>
</html>
