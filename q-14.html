<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <h1 id="pattern"></h1>


    <script>
        let i,j,k=0,box = '';

        for(i=1; i<=5; i++){

            for(j=1; j<=i; j++){
                k++;
                box += k;

            }

            box += "</br>";

        }
        document.getElementById("pattern").innerHTML = box;
        // console.log(box);
    </script>
</body>

</html>
